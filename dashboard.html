<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together Hub</title>
  <link rel="stylesheet" href="hub.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>Watch Together Hub</h1>
    <div class="controls">
      <button id="mode-toggle">🌙</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <!-- Hub Section -->
    <section id="hub-section">
      <div class="create-room">
        <input type="text" id="room-name" placeholder="Enter room name..." />
        <button onclick="createRoom()">Create Room</button>
      </div>
      <div id="room-list" class="rooms"></div>
    </section>

    <!-- Room Section -->
    <section id="room-section" class="hidden">
      <button onclick="leaveRoom()" class="leave-room">← Back to Hub</button>
      <h2 id="current-room-name">Room</h2>
      <p>Active Users: <span id="active-users">0</span></p>

      <div class="chat">
        <div id="chat-messages" class="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Watch Together Hub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hub Cinema Dashboard</title>
<link rel="stylesheet" href="style.css" />
<script type="module" src="app.js" defer></script>
</head>
<body>
<div id="app" class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar" role="navigation">
    <h1 class="logo">Hub Cinema</h1>
    <nav>
      <ul>
        <li><button data-section="profile">Profile</button></li>
        <li><button data-section="rooms">Rooms</button></li>
        <li><button data-section="watch">Watch Together</button></li>
        <li><button data-section="uploads">Uploads</button></li>
      </ul>
    </nav>
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitch" />
        <span>üåô / ‚òÄÔ∏è</span>
      </label>
    </div>
    <button id="logoutBtn" class="logout">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Profile -->
    <section id="profile" class="panel active" aria-label="User Profile">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
    </section>

    <!-- Rooms -->
    <section id="rooms" class="panel" aria-label="Rooms">
      <h2>Your Rooms</h2>
      <ul id="roomList"></ul>
      <button id="createRoomBtn">+ Create Room</button>
    </section>

    <!-- Watch Together -->
    <section id="watch" class="panel" aria-label="Watch Together">
      <h2>Watch Together</h2>
      <div class="watch-grid">
        <div class="video-area">
          <iframe id="videoPlayer" allowfullscreen aria-label="Shared video player"></iframe>
          <div class="controls" id="hostControls">
            <button id="playBtn">‚ñ∂Ô∏è</button>
            <button id="pauseBtn">‚è∏Ô∏è</button>
            <button id="seekBtn">‚è©</button>
            <button id="fullscreenBtn">‚õ∂</button>
            <button id="nextBtn">‚è≠Ô∏è Next</button>
          </div>
        </div>
        <div class="chat-area" aria-label="Chat">
          <ul id="chatMessages"></ul>
          <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." aria-label="Chat message"/>
            <button type="submit">Send</button>
          </form>
          <div class="playlist">
            <h3>Up Next</h3>
            <ul id="playlistItems"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Uploads -->
    <section id="uploads" class="panel" aria-label="Uploads">
      <h2>Your Uploads</h2>
      <ul id="uploadList"></ul>
      <form id="uploadForm">
        <input type="url" id="uploadUrl" placeholder="PixelDrain link" required />
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>
</div>
</body>
</html>
